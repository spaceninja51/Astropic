<!DOCTYPE html>
<html lang="en">
<!--Header-->
<head>
    <!--Metadata-->
    <meta charset="UTF-8",name="viewport"content="width=device-width",initial-scale="1.0">
    <!---Name in the tab-->
    <title>Sandbox</title>
    
    <link rel="stylesheet" href="/darkish.css">
    <link rel="stylesheet" href="/sandbox/stylesheets/calculator.css">
</head>
<!--Menu Bar-->
<header>
    <h3 id="siteName">Astropic</h3>
    <nav class="horiMenu">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/APOD/APOD.html">APOD</a></li>
            <li><a class="active" href="/sandbox/sandbox.html">sandbox</a></li>
            <li class="right"><a href="https://github.com/spaceninja51/Astropic" target="_blank">Github</a></li>
        </ul>
    </nav>
</header> 

<body>
    <!--Calculator-->
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="OpKey" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="OpKey" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="OpKey" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="OpKey" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="OpKey" onclick="clearDisplay()">C</button>
        </div>
        <script src="/sandbox/scripts/calculator.js"></script>
    </div>
    <br>
    <details id="playground">
        <summary>User Defined Variables Example</summary>
        <p id="boxOut">Type in the box and click submit to change this text.</p>
        <label>Input:</label>
        <input id="myText">
        <button style="background-color: white;" id="mySubmit">Submit</button>
        <details>
            <summary>Displayed variables</summary>
            <h4>Examples of displaying variables</h4>
            <!--Set in the sandbox.js script-->
            <p id="variableP"></p>
            <p id="constP"></p>
        </details>
    </details>
    <!--Allows a script to run on this block-->
    <script src="scripts/variables.js"></script>
</body>
<!--End-->
</html>
